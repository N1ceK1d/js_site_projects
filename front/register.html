<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class='reg'>
        <h2>Регистрация</h2>
        <input class='login' required='true' type="text" placeholder="Логин">
        <input class="mail" required='true' type="text" placeholder="Почта">
        <input class='pass' required='true' type="password" placeholder="Пароль">
        <input class='rep_pass' required='true' type="password" placeholder="Повторите пароль">
        <button class='submit_data' type="button">Зарегистрироваться</button>
    </form>
    <p class='under_form'>Если у вас уже имеется аккаунт, то вы можете <a href="login.html">Войти</a></p>
    <script src="js/register.js"></script>
</body>
</html>
